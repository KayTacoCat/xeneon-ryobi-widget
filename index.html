<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xeneon Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #050608;
      color: #f5f7fa;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(142,198,63,0.6);
      background: radial-gradient(circle at top, #1b2532 0, #050608 60%);
      box-shadow: 0 0 12px rgba(142,198,63,0.5);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      text-align: center;
    }
    .time {
      font-size: 12px;
      color: #a3a8b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>Hello Xeneon</div>
    <div class="time" id="time">Loading time...</div>
  </div>
  <script>
    function updateTime() {
      const el = document.getElementById("time");
      const now = new Date();
      el.textContent = "Local time: " + now.toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
