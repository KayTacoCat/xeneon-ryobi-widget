<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>r/ryobi Radar - Xeneon Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050608;
      --card-bg: #101319;
      --accent: #8ec63f; /* Ryobi green style */
      --accent-soft: rgba(142, 198, 63, 0.12);
      --text-main: #f5f7fa;
      --text-muted: #a3a8b3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, #1b2430 0, #050608 45%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    body {
      padding: 6px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    /* Header bar */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 2px;
    }

    .title-block {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .logo-dot {
      width: 18px;
      height: 18px;
      border-radius: 6px;
      background: conic-gradient(
        from 220deg,
        #8ec63f,
        #dffb9a,
        #8ec63f,
        #61b832,
        #8ec63f
      );
      box-shadow: 0 0 10px rgba(142, 198, 63, 0.9);
    }

    .title-text {
      display: flex;
      flex-direction: column;
      gap: 1px;
      min-width: 0;
    }

    .title-text span:nth-child(1) {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent);
      opacity: 0.9;
    }

    .title-text span:nth-child(2) {
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mode-pill {
      border-radius: 999px;
      padding: 2px 10px;
      background: rgba(8, 10, 15, 0.92);
      border: 1px solid rgba(142, 198, 63, 0.3);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--accent);
      white-space: nowrap;
    }

    /* Meta row with clock */

    .meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .meta-left {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .pill {
      border-radius: 999px;
      padding: 1px 8px;
      background: rgba(12, 198, 63, 0.08);
      color: var(--accent);
      border: 1px solid rgba(142, 198, 63, 0.25);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      white-space: nowrap;
    }

    .clock {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    .clock-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 6px rgba(142, 198, 63, 0.9);
      transition: opacity 0.3s ease;
    }

    .hint {
      opacity: 0.65;
      white-space: nowrap;
    }

    /* Feed card that holds the RSS widget */

    .feed-shell {
      flex: 1;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      margin-top: 2px;
    }

    .feed-card {
      flex: 1 1 auto;
      border-radius: 12px;
      padding: 4px;
      background: radial-gradient(circle at top, #1b2532 0, #080b12 55%, #050608 100%);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow:
        0 0 16px rgba(0, 0, 0, 0.8),
        0 0 18px rgba(142, 198, 63, 0.2);
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      overflow: hidden;
    }

    .feed-card iframe {
      flex: 1 1 auto;
      border: 0;
      width: 100%;
      height: 100%;
      transform: translateZ(0);
    }

    @media (max-width: 900px) {
      body {
        padding-inline: 6px;
      }
      .title-text span:nth-child(2) {
        font-size: 14px;
      }
      .mode-pill {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title-block">
      <div class="logo-dot"></div>
      <div class="title-text">
        <span>Live feed</span>
        <span>r/ryobi - Tool Radar</span>
      </div>
    </div>
    <div class="mode-pill">Wall view Â· RSS.app</div>
  </div>

  <div class="meta-row">
    <div class="meta-left">
      <div class="pill">Auto-update</div>
      <div class="clock">
        <div class="clock-dot" id="clockDot"></div>
        <span id="clockLabel">Local time: --:--</span>
      </div>
    </div>
    <div class="hint">Showing latest r/ryobi posts via RSS.app</div>
  </div>

  <div class="feed-shell">
    <div class="feed-card">
      <!-- Your working RSS.app wall widget -->
      <iframe
        src="https://rss.app/embed/v1/wall/NbvgRJvMlmSIRBEe"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>

  <script>
    // Simple live clock and subtle pulse effect
    const clockLabel = document.getElementById("clockLabel");
    const clockDot = document.getElementById("clockDot");

    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, "0");
      const mm = String(now.getMinutes()).padStart(2, "0");
      clockLabel.textContent = "Local time: " + hh + ":" + mm;
    }

    function pulseDot() {
      if (!clockDot) return;
      clockDot.style.opacity = "1";
      setTimeout(() => {
        clockDot.style.opacity = "0.3";
      }, 400);
    }

    updateClock();
    pulseDot();
    setInterval(updateClock, 30000); // every 30 seconds
    setInterval(pulseDot, 5000);     // gentle pulse every 5 seconds
  </script>
</body>
</html>
