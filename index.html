<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>r/ryobi Radar - Xeneon Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050608;
      --bg-soft: #0b0f18;
      --card-bg: #101319;
      --accent: #8ec63f;
      --accent-soft: rgba(142, 198, 63, 0.12);
      --accent-glow: rgba(142, 198, 63, 0.7);
      --text-main: #f5f7fa;
      --text-muted: #a3a8b3;
      --border-subtle: rgba(255, 255, 255, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at top left, #1b2430 0, #050608 45%),
        radial-gradient(circle at bottom right, #050608 0, #020307 45%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    body {
      padding: 10px 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* Header */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .title-block {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .logo-dot-wrap {
      position: relative;
      width: 22px;
      height: 22px;
    }

    .logo-dot {
      position: absolute;
      inset: 3px;
      border-radius: 8px;
      background: conic-gradient(
        from 220deg,
        #8ec63f,
        #dffb9a,
        #8ec63f,
        #61b832,
        #8ec63f
      );
      box-shadow:
        0 0 10px rgba(142, 198, 63, 0.9),
        0 0 24px rgba(142, 198, 63, 0.4);
    }

    .logo-ring {
      position: absolute;
      inset: 0;
      border-radius: 10px;
      border: 1px solid rgba(142, 198, 63, 0.4);
      opacity: 0.6;
    }

    .title-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .title-eyebrow {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent);
      opacity: 0.9;
    }

    .title-main {
      font-size: 16px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chip-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 1px;
      font-size: 10px;
    }

    .chip {
      border-radius: 999px;
      padding: 2px 9px;
      border: 1px solid rgba(142, 198, 63, 0.35);
      background: rgba(8, 10, 15, 0.92);
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      white-space: nowrap;
    }

    .chip-muted {
      border-color: var(--border-subtle);
      color: var(--text-muted);
    }

    /* Header right side */

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 11px;
    }

    .clock-block {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
    }

    .clock-top {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .clock-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 6px rgba(142, 198, 63, 0.9);
      transition: opacity 0.3s ease;
    }

    .clock-time {
      font-size: 13px;
      font-weight: 500;
    }

    .clock-sub {
      font-size: 10px;
      color: var(--text-muted);
    }

    /* Info bar */

    .info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: var(--text-muted);
      padding: 4px 9px;
      border-radius: 999px;
      background: linear-gradient(to right, rgba(5, 6, 10, 0.94), rgba(10, 14, 22, 0.96));
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .info-left {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .info-sep {
      width: 3px;
      height: 3px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.18);
    }

    .info-right {
      white-space: nowrap;
      opacity: 0.8;
    }

    /* Main area */

    .main {
      flex: 1;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      margin-top: 4px;
    }

    .feed-frame {
      position: relative;
      flex: 1 1 auto;
      border-radius: 16px;
      padding: 3px;
      background: radial-gradient(circle at top, #1c2634 0, #05070d 55%, #020306 100%);
      overflow: hidden;
    }

    .feed-border {
      position: absolute;
      inset: 0;
      border-radius: 16px;
      pointer-events: none;
    }

    .feed-border::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow:
        0 0 24px rgba(0, 0, 0, 0.9),
        0 0 24px rgba(142, 198, 63, 0.18);
    }

    .feed-border::after {
      content: "";
      position: absolute;
      inset: -80px;
      background: conic-gradient(
        from 220deg,
        rgba(142, 198, 63, 0.1),
        rgba(142, 198, 63, 0.85),
        rgba(142, 198, 63, 0.1),
        rgba(39, 61, 36, 0.4),
        rgba(142, 198, 63, 0.1)
      );
      opacity: 0.35;
      filter: blur(22px);
      mix-blend-mode: screen;
      animation: borderGlow 16s linear infinite;
      pointer-events: none;
    }

    .feed-inner {
      position: relative;
      z-index: 1;
      border-radius: 13px;
      overflow: hidden;
      background: radial-gradient(circle at top, #151b24 0, #05070d 45%, #020306 100%);
    }

    .feed-inner iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    @keyframes borderGlow {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive adjustment */

    @media (max-width: 900px) {
      body {
        padding-inline: 8px;
      }

      .title-main {
        font-size: 14px;
      }

      .info-bar {
        font-size: 10px;
        padding-inline: 8px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="title-block">
      <div class="logo-dot-wrap">
        <div class="logo-ring"></div>
        <div class="logo-dot"></div>
      </div>
      <div class="title-text">
        <div class="title-eyebrow">Live feed</div>
        <div class="title-main">r/ryobi radar</div>
        <div class="chip-row">
          <div class="chip">Wall layout</div>
          <div class="chip chip-muted">Source: RSS.app Â· Reddit r/ryobi</div>
        </div>
      </div>
    </div>

    <div class="header-right">
      <div class="clock-block">
        <div class="clock-top">
          <div class="clock-dot" id="clockDot"></div>
          <div class="clock-time" id="clockTime">--:--</div>
        </div>
        <div class="clock-sub" id="clockDate">--</div>
      </div>
    </div>
  </header>

  <section class="info-bar">
    <div class="info-left">
      <span>Latest posts from r/ryobi</span>
      <div class="info-sep"></div>
      <span>Feed updates handled by RSS.app</span>
      <div class="info-sep"></div>
      <span>Display: Xeneon full screen</span>
    </div>
    <div class="info-right">
      Designed for glanceable viewing, not interaction
    </div>
  </section>

  <main class="main">
    <div class="feed-frame">
      <div class="feed-border"></div>
      <div class="feed-inner">
        <!-- Your working RSS.app wall widget -->
        <iframe
          src="https://rss.app/embed/v1/wall/NbvgRJvMlmSIRBEe"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </main>

  <script>
    const clockTime = document.getElementById("clockTime");
    const clockDate = document.getElementById("clockDate");
    const clockDot = document.getElementById("clockDot");

    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, "0");
      const mm = String(now.getMinutes()).padStart(2, "0");
      clockTime.textContent = hh + ":" + mm;

      const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      const day = dayNames[now.getDay()];
      const date = now.getDate();
      const month = monthNames[now.getMonth()];
      clockDate.textContent = day + " " + month + " " + date;
    }

    function pulseClockDot() {
      if (!clockDot) return;
      clockDot.style.opacity = "1";
      setTimeout(() => {
        clockDot.style.opacity = "0.25";
      }, 450);
    }

    updateClock();
    pulseClockDot();
    setInterval(updateClock, 30000);
    setInterval(pulseClockDot, 5000);
  </script>
</body>
</html>
